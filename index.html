<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header">
    <img src="images.png" alt="image logo " id="header-img" width="50px">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how_it_works" class="nav-link">How It works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>

  </header>
  <h1>Hello World, we are software developers!</h1>

  <section id="features">
    <iframe id="video" width="300" height="300" src="https://www.youtube.com/embed/50kH47ZztHs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
  <section id="how_it_works">
    <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
      <input placeholder="Email" type="email" id="email" name="email" required>
      <input id="submit" type="submit">
    </form>
  </section>
  <section id="pricing">

    <div id="premium">
      <img style="width: 50px; height: 50px;" src="https://www.logolynx.com/images/logolynx/8e/8e8a0eb7ebb357a059c663585640e691.jpeg" alt="logo">
      <div>
        <h1>Premium Materials</h1>
        <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
      </div>
    </div>

  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
