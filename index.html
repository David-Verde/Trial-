<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="header">
    <img src="images.png" alt="image logo " id="header-img" width="300px">
    <nav id="nav-bar">
      <a href="#features" class="nav-link">Features</a>
      <a href="#how_it_works" class="nav-link">How It works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
    </nav>

  </header>
  <h1>Hello World, we are software developers!</h1>

  <section id="features">
    <iframe id="video" width="1206" height="678" src="https://www.youtube.com/embed/50kH47ZztHs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
  <section id="how_it_works">
    <form id="form" action="https://www.freecodecamp.org/email-submit" method="post">
      <input placeholder="Email" type="email" id="email" name="email" required>
      <input id="submit" type="submit">
    </form>
  </section>
  <section id="pricing">

    <div id="premium">
      <img style="width: 50px; height: 50px;" src="https://www.logolynx.com/images/logolynx/8e/8e8a0eb7ebb357a059c663585640e691.jpeg" alt="logo">
      <div>
        <h1>Premium Materials</h1>
        <p>Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
      </div>
    </div>

  </section>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="js/index.js"></script>
</body>

</html>
